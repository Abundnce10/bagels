<!DOCTYPE>
<html lang="en">
<head>
	<title>Bagels</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

	<h1>
		Bagels
	</h1>


	<div id="difficulty">

		<button type="button" class="difficulty">Easy</button> 
		<button type="button" class="difficulty">Medium</button> 
		<button type="button" class="difficulty">Hard</button> 

	</div>


	<div id="wrapper">

		<p class="desc"><b>Hints</b></p>
		<p class="desc"><b>Fermi</b>: you have a number in the exact digit-location as the answer</p>
		<p class="desc"><b>Pica</b>: you have a correct number in your Guess but it's in the wrong digit-location</p>
		<p class="desc"><b>Bagels</b>: none of the numbers in your Guess are in the Answer</p>

		<form>

			Your Guess: <input type="text" id="guess" />

			<input type="submit" value="submit" id="submit" />

		</form>


		<div id="history">
		
		</div>

	

		</div>


	<script type="text/javascript" src="bagels.js">
	</script>

</body>
</html>
