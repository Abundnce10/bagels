<!DOCTYPE>
<html lang="en">
<head>
	<title>Bagels</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

	<div id="wrapper">

		<h1>
			Bagels
		</h1>

		<h3>The secret number lies between 1000 and 9999. Take a guess!</h3>
		<p class="desc"><b>Fermi</b>: you have a number in the exact spot as the answer</p>
		<p class="desc"><b>Pica</b>: you have a correct number in your guess but it's in the wrong order</p>
		<p class="desc"><b>Bagels</b>: you have no numbers in your guess in the answer</p>

		<div id="history">
		
		</div>

		<form>

			Your Guess: <input type="text" id="guess" />

			<input type="submit" value="submit" id="submit" />

		</form>

		</div>


	<script type="text/javascript" src="bagels.js">
	</script>

</body>
</html>
